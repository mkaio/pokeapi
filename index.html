<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <input type="text" id="pokemon"> <br><br>

    <button class="btn btn-primary" id="botao">Pesquisar</button>

    <div class="card" style="width: 18rem;">
        <img id="pokeimg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-center" id="pokename" style="text-transform: capitalize; font-size: 30px;">Pokemon</h5>
          <p class="card-text">Pesquise o Pokemon que você quer saber mais informações sobre</p>
        </div>
        <ul id="abilities" class="list-group list-group-flush">
          
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
